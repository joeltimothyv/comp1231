<body>
  <h1 id="header">First Header Element</h1>
  <!--Below is an example of importing an external JS file-->
  <!-- When importing JS files in the body, we need to ensure they remain at
  the bottom. Reason being, if the JS file is loaded before the HTML that we
  are interacting with, the HTML will not be there for the JS to use-->
  <script src="./index.js" type="text/javascript"></script>
